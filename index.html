<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="center">

            <div class="btns">
                <a class="a1" href="#">Signup</a>
                <a class="a2" href="#">Login</a>
            </div>
            <div class="signup-form">

                <div class="header">Signup For Free</div>
                <form action="">
                    <input type="text" placeholder="Enter First Name">
                    <input class="lastname" type="text" placeholder="Enter Last Name">
                    <input class="email" type="text" placeholder="Email or Phone ">
                    <input class="email" type="text" placeholder="Password">
                    <input class="sign" type="submit" value="Sign Up">
                </form>
            </div>
            <div class="login-form">

                <div class="header1">Login For Free</div>
                <form action="">
                    <input class="email" type="text" placeholder="Email or Phone ">
                    <input class="email" type="text" placeholder="Password">
                    <input class="log" type="submit" value="Login">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
